<!DOCTYPE html>
<html lang="en us">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
      <div class="container"> 
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
        <nav class="navbar navbar-custom flex-md-row flex-sm-column">
            <div id="box"><a class="navbar-brand navbar-light">Chace Tunnell</a></div>
              <div class="navbar-nav d-flex flex-row ml-auto bd-highlight">
                <button type="button" class="btn btn-secondary"><a class="nav-item nav-link active" href="#">About<span class="sr-only">(current)</span></a></button>
                <button type="button" class="btn btn-secondary"><a class="nav-item nav-link" href="#">Contact</a></button>
                <button type="button" class="btn btn-secondary"><a class="nav-item nav-link" href="#">Portfolio</a></button>
                </div>
          </nav>
        </div>
          <div class="col-md-1"></div>
          </div>
        </div> 
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
        <div id="full">
            <h1>Contact</h1>
            <form>
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <label for="inputMessage">Message</label>
                  <textarea class="form-control" id="inputMessage" rows="5" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>  
     </div>
    </div>
    <div class="col-md-1"></div>
       </div>
    </div>
  
       
       <div class="push"></div>
        </div>
        <footer class="footer fixed-bottom">Copyright &#169;</footer>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
